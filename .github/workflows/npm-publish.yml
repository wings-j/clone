name: Publish NPM Package

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Grant id-token permission for OIDC.
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm run release
